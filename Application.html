<!DOCTYPE html>
<html>
	<head>
		<title>Admission</title>
	</head>
	<body>
		<center><h1>Admission for BTech/MTech/MBA/MCA</h1></center>
		<form action="https://jntuacea.net/wtclass/formsubmit.php" method="get">
		<label for "Firstname">First Name:</label><input type="text" name="Firstname" maxlength="25" placeholder="AS PER SSC" required="required"/>
		<label for "lastname">Last Name:</label><input type="text" name="Last name" maxlength="25" placeholder="AS PER SSC" required="required"/></br>
		
		<label for "Father's name">Father's Name</label><input type="text" name="Father's name" maxlength="25" placeholder="AS PER SSC" required="required"/></br>
	
		<label for "Mother's name">Mother's Name</label><input type="text" name="Mother's name" maxlength="25" placeholder="AS PER SSC" required="required"/></br>

		Day:<input type="text" name="day" pattern="[1-31]{1,2}" required="required" placeholder="1-31"/>

		Month:<select name="month">
			<option value="January">January</option>
			<option value="February">February</option>
			<option value="March">March</option>
			<option value="April">April</option>
			<option value="May">May</option>
			<option value="June">June</option>
			<option value="July">July</option>
			<option value="August">August</option>
			<option value="September">September</option>
			<option value="October">october</option>
			<option value="November">November</option>
			<option value="December">December</option>
		
		
			
		
		
		
		
		</form>



	</body>
</html>
